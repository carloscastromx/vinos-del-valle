<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinos del Valle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karma&family=League+Spartan&family=Ledger&family=Libre+Baskerville&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/login/estilosLogin.css"> 
</head>
<body>
    <header>
        <div class="contenedor">
            <div class="fila">
                <nav class="menu">
                    <a href="../exclusivos">Exclusivos</a>
                    <a href="../vinos/">Vinos</a>
                    <a href="../">
                        <img src="../imagenes/logo_vinos_del_valle.svg" alt="LogoIMG" height="50">
                    </a>
                    <a href="../vinedos/">Viñedos</a>
                    <a href="#">Login</a>
                </nav>
                <div class="enlaces-header">
                    <a href="../busqueda">
                        <img src="../imagenes/icono-lupa.svg" alt="#">
                    </a>
                    <div class="vertical"></div>
                    <a href="../carrito/">
                        <img src="../imagenes/icono-carrito.svg" alt="#">
                    </a>
                </div>
            </div>
        </div>
    </header>
    <!--Contenedor Central-->
    <div class = "contenedor_central">
        <h1>Log In</h1>
        <form method="post">
            <!--Email-->
            <div class="text_field">
                <input type="text" required>
                <span></span>
                <label>Correo</label>
            </div>
            <!--Password-->
            <div class="text_field">
                <input type="password" required>
                <span></span>
                <label>Contraseña</label>
            </div>
            <!--Submit Button-->
            <input type="submit" value="Login">
            <!--No Registrado?-->
            <div class="registrarse_link">
                ¿No esta registrado?
                <a href = "../registro/">Registrarse</a>
            </div>
        </form>
    </div>

    
</body>
</html>
